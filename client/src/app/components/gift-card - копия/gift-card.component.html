<div class="col-sm-3 col-md-3"  (mouseenter)="onMouseenter($event)" (mouseleave)="onMouseleave($event)">
  <div class="thumbnail col-md-11" routerLink='/gift/{{gift.name}}' [queryParams]="{'gift': gift.href}" >
    <img id="gift-img" src="{{gift.imageUrl}}" alt="">
    <br>
    <div *ngIf="!active" class="col-md-offset-1">
      <h5 id="gift-name">{{gift.name}}</h5>  
      <div class="col-sm-offset-6">
        <h6 id="gift-name">{{gift.price}}</h6>  
      </div>
    </div>
    <div *ngIf="active">
      <br>
      <button class="btn btn-info btn-sm btn-sm-2">Удалить</button>      
      <br>
      <br>
      <button class="btn btn-info btn-sm btn-sm-2">Добавить человеку</button>
      <br>
    </div>
  </div>
</div>
